  <head>
    <meta charset="UTF-8" />

    <title>Voice Stress Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background-primary': '#0F0F0F',
              'background-secondary': '#1A1A1A',
              'surface': '#262626',
              'purple-primary': '#8B5CF6',
              'purple-light': '#A855F7',
              'purple-dark': '#7C3AED',
              'orange-primary': '#FF6B35',
              'orange-light': '#FF8E53',
              'orange-warning': '#F59E0B',
              'success-green': '#22C55E',
              'error-red': '#EF4444',
              'text-primary': '#FFFFFF',
              'text-secondary': '#E5E5E5',
              'text-muted': '#9CA3AF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['monospace'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      @keyframes pulse-green {
        0%, 100% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.3), 0 0 20px rgba(34, 197, 94, 0.1); }
        50% { box-shadow: 0 0 14px rgba(34, 197, 94, 0.6), 0 0 28px rgba(34, 197, 94, 0.3); }
      }
      @keyframes pulse-orange {
        0%, 100% { box-shadow: 0 0 12px rgba(255, 142, 83, 0.4), 0 0 24px rgba(255, 142, 83, 0.2); }
        50% { box-shadow: 0 0 16px rgba(255, 142, 83, 0.7), 0 0 32px rgba(255, 142, 83, 0.4); }
      }
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5), 0 0 30px rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8), 0 0 40px rgba(239, 68, 68, 0.5); }
      }
      .pulse-green { animation: pulse-green 2s ease-in-out infinite; }
      .pulse-orange { animation: pulse-orange 1.5s ease-in-out infinite; }
      .pulse-red { animation: pulse-red 1s ease-in-out infinite; }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: animated-gradient 15s ease infinite;
      }
      @keyframes pulse-purple {
        0%, 100% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.3), 0 0 30px rgba(139, 92, 246, 0.1); }
        50% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.3); }
      }
      .pulse-purple { animation: pulse-purple 2s ease-in-out infinite; }
  </style>

}
</script>

  <body class="bg-background-primary text-text-primary font-sans">
    <svg style="position:absolute; width:0; height:0; overflow:hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="1.5" result="coloredBlur"></feGaussianBlur>
          <feMerge>
            <feMergeNode in="coloredBlur"></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
          </feMerge>
        </filter>
      </defs>
    </svg>
